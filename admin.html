<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="loginSection">
      <div class="login-box">
        <h2>Admin paneliga kirish</h2>
        <input type="text" id="username" placeholder="Login" />
        <input type="password" id="password" placeholder="Parol" />
        <button id="loginBtn">Kirish</button>
      </div>
    </section>

    <section id="adminPanel" style="display: none">
      <h1>Xush kelibsiz, admin!</h1>

      <form id="newStoryForm">
        <input type="text" id="storyTitle" placeholder="Hikoya nomi" required />
        <textarea
          id="storyContent"
          rows="4"
          placeholder="Hikoya matni"
          required
        ></textarea>
        <input type="file" id="storyImage" accept="image/*" />
        <button type="submit">Saqlash</button>
      </form>

      <a href="index.html" class="bottom-btn">O‘quvchilar sahifasiga o‘tish</a>
    </section>

    <script src="./js/admin.js"></script>
  </body>
</html>
